<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-sm">
      <label form="expense_tracker" class="form-label"><ins>Expense Tracker</ins></label> 
      <form id="expense_tracker" onsubmit="add(event)">
        <label for="amount" class="form-label">Amount:</label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="number" id="amount" class="form-control" name="amount">
        </div>
        <br>
        <div class="form-floating">
          <input type="text" id="description" class="form-control form-control" name="description" placeholder="description">
          <label for="description" class="form-label">Description:</label>
        </div>
        <br>
        <label for="category" class="form-label">Category:</label>
        <select class="form-select" name="category" id="category">
          <option >Fuel</option>
          <option>Food</option>
          <option>Electricity</option>
          <option>Movie</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
      <ul></ul>
    </div>
  </body>
  <script src="expense.js"></script>
</html>
