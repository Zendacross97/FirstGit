<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <header>
        <h1>Daily Expense Tracker</h1>
        <h3>Find Your Account</h3>
        <p>Enter your email to reset your password</p>
    </header>
    <form id="forgot" onsubmit="forgotPassword(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email Id" required><br><br>
        <button type="submit">Send Reset Email</button>
    </form>
    <p class="forgot-message"></p>
    <p>Remembered your password? <a href="login.html">Login</a></p>
    <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script src="../public/js/loginPublic.js"></script>
</body>
</html>
