<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>

    <header class="header">
        <h1>Daily Expense Tracker</h1>
        <h3 id="premium">Buy premium membership <button id="renderBtn">Buy Now</button></h3>
        <label for="expense_per_page">Expense per page:</label>
        <select id="expense_per_page">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
        </select><br><br>
    </header>

    <form id="expense_tracker" onsubmit="add(event)">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount"><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option>Fuel</option>
            <option>Food</option>
            <option>Electricity</option>
            <option>Movie</option>
        </select><br>
        <label for="note">Note:</label>
        <input type="text" id="note" name="note"><br><br>
        <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses:</h2>
    <p class="expense_message"></p>
    <ul></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script src="../public/js/expense_public.js"></script>
    <script src="../public/js/cashfreeWeb_self.js"></script>

</body>
</html>
