<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <header>
        <h1>Daily Expense Tracker</h1>
        <h3>Update Your Password</h3>
    </header>
    <form id="reset" onsubmit="resetPassword(event)">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Your new password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required><br><br>

        <button type="submit">Reset Password</button>
    </form>
    <p class="reset-message"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script src="/js/loginPublic.js"></script>
</body>
</html>
