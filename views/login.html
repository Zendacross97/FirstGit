<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1>Daily Expense Tracker</h1>
        <h3>Login to your account</h3>
    </header>
    <label of="login">Login Info:</label><br><br>
    <form id="login" onsubmit="logIn(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email Id" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required><br><br>
        <button type="submit">login</button>
    </form>
    <p class="login-message"></p>
    <p>Forgot your password? <a href="forgot.html">Reset Password</a></p>
    <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script src="../public/js/loginPublic.js"></script>
</body>
</html>
